<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="icono/Logo_linea_2_Metro_de_Lima.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <script src="assets/plugins/qrCode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function descontar(){
            idUsuario = $("#txtIdUsuario").val();

            datos = {idUsuario: idUsuario}

            $.ajax({
                data: datos,
                type: "post",
                url: "metro.php",
                success: function(response){
                    $("#resultado").html(response);
                }
            });
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td>Descontar: </td>
            <td><input type="text" name="" id="txtIdUsuario" readonly></td>
        </tr>
        <tr>
            <td>
                <!--<input type="button" value="Pagar" onclick="descontar()">-->
            </td>
        </tr>
    </table>
    <div id="resultado"></div>
    <div class="row justify-content-center mt-5">
        <div class="col-sm-4 shadow p-3">
          <h5 class="text-center">Escanear codigo QR</h5>
          <div class="row text-center">
            <a id="btn-scan-qr" href="#">
              <img src="https://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2017/07/1499401426qr_icon.svg" class="img-fluid text-center" width="175">
            <a/>
            <canvas hidden="" id="qr-canvas" class="img-fluid"></canvas>
            </div>
            <div class="row mx-5 my-3">
            <button class="btn btn-success btn-sm rounded-3 mb-2" onclick="encenderCamara()">Encender camara</button>
            <button class="btn btn-danger btn-sm rounded-3" onclick="cerrarCamara()">Detener camara</button>
          </div>
        </div>
      </div>
      <script src="assets/js/index2.js"></script>
      <script>
        // Obtén una referencia al campo de entrada
        const txtIdUsuario = document.getElementById("txtIdUsuario");
  
        // Agrega un event listener para el evento "input"
        txtIdUsuario.addEventListener("input", function () {
          // Llama a la función descontar() cuando se detecten cambios en el campo
          descontar();
        });
      </script>
</body>
</html>
